<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Pets</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .remaining-height {
        height: calc(100vh - 1024px);
      }

      .frame {
        background-image: url('./assets/frame.png');
      }
      @font-face {
        font-family: "Minimal3x5";
        src: url("./fonts/minimal3x5.ttf") format("truetype");
      }
      body {
        font-family: "Minimal3x5", sans-serif;
      }
    </style>

    <script>
        function openModal(){
           document.getElementById('modal').classList.toggle('hidden')
        }
    </script>
  </head>
  <body class="relative">
    <!-- Background -->
    <div class="w-full h-full">
      <div class="w-full h-[40px] bg-[#FFE762]"></div>
      <div class="w-full h-[40px] bg-[#FFD255]"></div>
      <div class="w-full h-[40px] bg-[#FFBE46]"></div>
      <div class="w-full h-[40px] bg-[#FFA838]"></div>
      <div class="w-full h-[40px] bg-[#FF952B]"></div>
      <div class="w-full h-[40px] bg-[#FF7C1B]"></div>
      <div class="w-full h-[40px] bg-[#FF690F]"></div>
      <div class="w-full h-[40px] bg-[#FF5400]"></div>
      <div class="w-full h-[384px] bg-[#FF5400]"></div>
      <div class="w-full h-[40px] bg-[#FF5400]"></div>
      <div class="w-full h-[40px] bg-[#FF690F]"></div>
      <div class="w-full h-[40px] bg-[#FF7C1B]"></div>

      <div class="w-full h-[40px] bg-[#FFBE46]"></div>
      <div class="w-full h-[40px] bg-[#FFD255]"></div>
      <div class="w-full h-[40px] bg-[#FFE762]"></div>
      <div class="w-full remaining-height bg-[#FFE762] relative">
        <div class="absolute top-0 left-0 w-full">
          <img src="./assets/Divider.svg" class="w-full h-full hidden md:block" alt="" />
        </div>
      </div>
    </div>
    <!-- Main -->
    <main class="absolute h-full w-full top-0 left-0">
      <div class="max-w-[1170px] mx-auto w-full h-full flex flex-col overflow-y-auto   space-y-[80px] md:space-y-0 md:justify-between pt-12 pb-8 px-4 ">
        <header class="w-full flex items-center justify-between space-x-10  ">
          <div>
            <img src="./assets/Logo.svg" class="w-full h-full" alt="" />
          </div>

          <div>

        <!-- <div class=" w-full h-[100px]"></div> -->
        <div class=" w-full flex md:flex-row flex-col  md:justify-between space-y-8 md:space-y-0 items-center text-white">
            <div class=" max-w-[670px]">
                <h1 class=" text-[38px] sm:text-[44px] text-center md:text-start md:text-[50px]  lg:text-[73px]">
                    Dropping in 16 Days
                </h1>
                <p class=" text-[28px] text-center md:text-start lg:text-[32px]">

                </p>

                <div class=" flex items-center justify-center md:justify-start space-x-4 md:space-x-8 pt-10">

                    </div>
                </div>
            </div>

        </div>
        <!-- <div class=" w-full h-[120px]"></div> -->

            <div class=" max-w-[670px] space-y-4">
                <h3 class=" text-2xl text-center md:text-start">A Collaboration Between</h3>
                <div class=" flex items-center space-x-14">
                    <div>
                        <img src="./assets/MegaPunks.svg" alt="">
                    </div>
                    <div>
                        <img src="./assets/Ninjalerts.svg" alt="">
                    </div>
                </div>
            </div>

            <div class=" space-y-4  flex flex-col md:items-start items-center">
                <p class=" text-2xl text-center md:text-start">
                    Your Web3 community didn't get an allocation?
                </p>
                <button class=" bg-[#444444] text-white text-[18px] h-[48px] min-w-[117px] border-4 border-black ring-4 ring-white hover:scale-105 duration-200">
                    Tweet Us

            </div>
        </div>
        <footer class=" w-full flex justify-between items-center text-[#0D0702]">
            <p class=" text-2xl text-[#0D0702] text-opacity-40 flex items-center space-x-2">
                <span>Ninjalerts</span>
                <img src="./assets/Â©.svg" class="opacity-40" alt="">
                <span>2024</span>
            </p>

            <div class=" space-x-10 flex items-center">
              <a href="#">
                <img src="./assets/discord.svg" alt="">
              </a>
              <a href="#">
                <img src="./assets/x.svg" alt="">
              </a>
            </div>
        </footer>
      </div>
    </main>


    <div class=" w-full absolute top-0 left-0 h-full bg-black bg-opacity-40 hidden" id="modal">
        <div class=" w-full h-full flex">
            <div class=" m-auto ">
                    <div class="frame  min-w-[364px] min-h-[238px] flex relative">
                        <button onclick="openModal()" class=" absolute -right-0 sm:-right-4 -top-8 sm:-top-4 hover:scale-110 duration-200">
                            <img src="./assets/Close.svg" alt="">
                        </button>
                        <div class=" m-auto flex flex-col items-start space-y-3">
                            <button class=" bg-[#FF5400] text-white text-[18px] h-[48px] min-w-[300px] border-4 border-black ring-4 ring-white hover:scale-105 duration-200">
                                Ethereum
                            </button>
                            <button class=" bg-[#FF5400] text-white text-[18px] h-[48px] min-w-[300px] border-4 border-black ring-4 ring-white hover:scale-105 duration-200">
